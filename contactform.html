<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactform.css">

</head>
<body>
    <div class="container">
        <form>
            <form>
            <h3>CONTACT US</h3>
            <input type="text" name="" id="name" placeholder="Your Name" required>
            <input type="email" name="" id="email" placeholder="Email ID" required>
            <input type="text" name="" id="phone" placeholder="Phone Number" required>
            <textarea id="message" rows="5" placeholder="How Can We Help You"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
